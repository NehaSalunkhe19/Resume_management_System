{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row shadow rounded overflow-hidden">
    <!-- Left Image Section -->
    <div class="col-md-6 d-none d-md-block p-0">
        <img src="{% static 'images/registration.jpeg' %}" alt="Register" class="img-fluid h-100 w-100" style="object-fit: cover;">
    </div>

    <!-- Right Form Section -->
    <div class="col-md-6 bg-white p-5">
        <h2 class="mb-4 text-dark-gray text-center">Create Your Account</h2>

        {% if error %}
         <div class="alert alert-danger" role="alert">
            {{error}}
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <form method="POST" action="{% url 'registration' %}">
            {% csrf_token %}
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mt-3">
                <button type="submit" class="btn">Register</button>
            </div>

            <!-- Link to Login -->
            <p class="text-center mt-3">
                Already have an account?
                <a href="{% url 'customlogin' %}" class="text-accent-beige text-decoration-none">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
